# src/AppBundle/Resources/config/doctrine/Comment.orm.yml

AppBundle\Entity\Comment:
    type: entity
    table: comment
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        create_date:
            type: datetime
            nullable: true
        change_date:
            type: datetime
            nullable: true
        content:
            type: text
    manyToOne:
        collection:
            targetEntity: Collection
            inversedBy: comments
            joinColumn:
                referencedColumnName: id
        album:
            targetEntity: Album
            inversedBy: comments
            joinColumn:
                referencedColumnName: id
        album_photo:
            targetEntity: Album_Photo
            inversedBy: comments
            joinColumn:
                referencedColumnName: id
        owner:
            targetEntity: User
            inversedBy: comments
            joinColumn:
                referencedColumnName: id
    lifecycleCallbacks:
        prePersist: [setCreate_DateValue]
        preUpdate: [setChange_DateValue]